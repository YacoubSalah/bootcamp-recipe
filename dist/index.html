<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="searchBar">
        <input type="text" id="ingredientInputField" placeholder="Enter fantasized ingredient">
        <button id="getRecipeButton">Get Recipes</button>
    </div>
    <div id="recipesContainer"></div>

    <script id="recipesTemplate" type="text/x-handlebars-template"">
        {{#each results}}
            <div class=" recipeContainer">
                <a href="{{href}}" class="recipeTitle" target="_blank">{{title}}</a><br><br>
                <img src="{{thumbnail}}" class="recipeImage" width="300px" height="300px" >
                <p>Ingredients</p>
                <ul class="ingredients">
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>

    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
